# Task-Tide: AI-Powered Task Scheduler
# Docker Compose configuration for easy deployment

version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ..
      dockerfile: config/Dockerfile.backend
    container_name: task-tide-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:8080
    volumes:
      - task-tide-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - task-tide-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.task-tide-backend.rule=Host(`api.task-tide.localhost`)"
      - "traefik.http.services.task-tide-backend.loadbalancer.server.port=3001

  # Frontend application
  frontend:
    build:
      context: ..
      dockerfile: config/Dockerfile
      target: production
    container_name: task-tide-frontend
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - BACKEND_URL=http://backend:3001
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - task-tide-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.task-tide-frontend.rule=Host(`task-tide.localhost`)"
      - "traefik.http.services.task-tide-frontend.loadbalancer.server.port=80"

  # Development service (optional)
  task-tide-dev:
    build:
      context: ..
      dockerfile: config/Dockerfile.dev
    container_name: task-tide-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev
    networks:
      - task-tide-network

  # Redis for future session storage (optional)
  redis:
    image: redis:7-alpine
    container_name: task-tide-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    profiles:
      - redis
    networks:
      - task-tide-network
    command: redis-server --appendonly yes

  # PostgreSQL for future data persistence (optional)
  postgres:
    image: postgres:15-alpine
    container_name: task-tide-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tasktide
      - POSTGRES_USER=tasktide
      - POSTGRES_PASSWORD=tasktide_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - postgres
    networks:
      - task-tide-network

volumes:
  task-tide-data:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  task-tide-network:
    driver: bridge
    name: task-tide-network
